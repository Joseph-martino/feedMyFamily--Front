<div class="form-container">
    <form>
        <label for="recipeName">Nom de la recette</label>
        <input type="text" id="recipeName" name="recipeName" [value]="recipe.name" readonly>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" [value]="recipe.description" readonly>
    
        <label for="duration">Durée</label>
        <input type="number" id="duration" [value]="recipe.duration" readonly>

        <label for="difficulty">Difficulté</label>
        <select name="difficulty" id="difficulty" [value]="recipe.difficulty" readonly>
            <option *ngFor="let difficultyOption of difficultyToOptions" [value]="difficultyOption.value">{{difficultyOption.label}}</option>
        </select>
    
        <label for="recipeInstruction">Instructions</label>
        <textarea type="text" id="recipeInstruction" rows="5" cols="50" [value]="recipe.instruction" readonly></textarea> 
    </form>
</div>
