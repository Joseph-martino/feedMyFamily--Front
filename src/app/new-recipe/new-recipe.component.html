<app-nav-bar></app-nav-bar>
<div class="form-container">
    <pre>{{recipe | json}}</pre>
    <form #recipeForm="ngForm" (ngSubmit)="onSubmitForm()">
        <label for="recipeName">Nom de la recette</label>
        <input type="text" id="recipeName" name="recipeName" [(ngModel)]="recipe.name">

        <label for="description">Description</label>
        <input type="text" id="description" name="description" [(ngModel)]="recipe.description">
    
        <label for="duration">Durée</label>
        <input type="number" id="duration" (change)="onChangeDuration($event)">

        <label for="difficulty">Difficulté</label>
        <select name="difficulty" id="difficulty" [(ngModel)]="recipe.difficulty">
            <option *ngFor="let difficultyOption of difficultyToOptions" [value]="difficultyOption.value">{{difficultyOption.label}}</option>
        </select>
    
        <label for="recipeInstruction">Instruction</label>
        <textarea type="text" id="recipeInstruction" rows="5" cols="50" (change)="onChangeInstructions($event)"></textarea> 
    
        <div class="submit-button-container">
            <button id="submit-button" type="submit">
                <img src="../../assets/images/icons/submit-icon.png" alt="send icon">
                Valider la recette</button>
        </div>
    </form>
</div>
